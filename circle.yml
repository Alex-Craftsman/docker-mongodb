machine:
  services:
    - docker
dependencies:
  cache_directories:
    - "~/docker-mongodb"
  pre:
    - sudo apt-get update; sudo apt-get install mongodb-clients
  override:
    - docker info
    - if [[ -e ~/docker-mongodb/image.tar ]]; then docker load --input ~/docker-mongodb/image.tar; fi
    - docker build -t sameersbn/mongodb .
    - mkdir -p ~/docker-mongodb; docker save --output ~/docker-mongodb/image.tar sameersbn/mongodb
test:
  override:
    - docker run -d -p 37017:27017 -p 38017:28017 sameersbn/mongodb; sleep 10
    - nc -z 127.0.0.1 37017
    - nc -z 127.0.0.1 38017
